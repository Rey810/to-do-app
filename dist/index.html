<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900
    rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/31038529b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Do Stuff</h1>
      <button id="menu" class="menu mobile">MENU</button>
    </header>
    <section id="projects-container">
      <h1>Projects</h1>
      <div id="all-projects">
        <button class="projects active" id="default">Default</button>
      </div>
      <div id="new-project-container">
        <button id="create-new-project">New Project</button>
      </div>
    </section>

    <section id="menu-overlay" class="hidden">
      <h1 id="menu-header">MENU</h1>
      <div id="close">
        <i class="far fa-times-circle"></i>
      </div>

      <div id="menu-options">
        <div id="theme">
          <h1>Theme</h1>
        </div>
      </div>

      <div id="menu-social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
