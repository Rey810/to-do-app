<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <section id="projects-container">
      <h1>Projects</h1>

    </section>
    <script src="main.js"></script>
  </body>
</html>
